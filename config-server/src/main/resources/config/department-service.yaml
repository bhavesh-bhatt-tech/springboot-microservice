server:
  port: 8081
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone : http://localhost:8761/eureka/
      

spring.zipkin.base-url : http://localhost:9411/
management:
  tracing:
    sampling:
     probability : 1.0

eureka.instance.hostname: localhost
eureka.instance.prefer-ip-address: true