server:
  port: 8061

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone : http://localhost:8761/eureka/
      
management:
  tracing:
    sampling:
     probability : 1.0
     
eureka.instance.hostname: localhost
eureka.instance.prefer-ip-address: true

spring:
  cloud:
   gateway:
     discovery:
      locator:
        enabled: true 
     routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/department/**
