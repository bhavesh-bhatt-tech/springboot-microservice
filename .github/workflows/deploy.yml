name: Build and Publish Docker Images
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
		 
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
         image: bkbdocker/config-server
         tags: latest
         registry: docker.io
         dockerfile: Dockerfile
         enableBuildKit: true
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
      with:
         image: bkbdocker/service-registry
         tags: latest
         registry: docker.io
         dockerfile: Dockerfile
         enableBuildKit: true
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
      with:
         image: bkbdocker/gateway-service
         tags: latest
         registry: docker.io
         dockerfile: Dockerfile
         enableBuildKit: true
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}